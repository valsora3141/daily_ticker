name: Deploy Site

on:
  push:
    paths:
      - 'site/index.html'
      - 'site/style.css'
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Preserve existing data from gh-pages
        run: |
          git fetch origin gh-pages:gh-pages 2>/dev/null || echo "No gh-pages branch yet"
          mkdir -p site/data
          git show gh-pages:data/latest.json > site/data/latest.json 2>/dev/null || echo "No latest.json"
          git show gh-pages:data/history.json > site/data/history.json 2>/dev/null || echo "No history.json"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site